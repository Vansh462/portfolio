<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookiebot Test</title>
    
    <!-- Cookiebot Cookie Consent -->
    <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="4d73c292-732d-4fd3-9faa-ca0f96104dcb" data-blockingmode="auto" type="text/javascript"></script>
</head>
<body>
    <h1>Cookiebot Test Page</h1>
    <p>This page tests if Cookiebot is working correctly.</p>
    <p>You should see a cookie consent banner at the bottom of the page.</p>
    
    <div style="margin-top: 30px;">
        <button id="CookiebotDialogTrigger">Open Cookie Settings</button>
    </div>
    
    <script>
        // Log Cookiebot status
        window.addEventListener('CookiebotOnLoad', function() {
            console.log('Cookiebot loaded');
            if (window.Cookiebot) {
                console.log('Cookiebot status:', window.Cookiebot.consent);
            }
        });
        
        window.addEventListener('CookiebotOnAccept', function() {
            console.log('Cookies accepted');
        });
        
        window.addEventListener('CookiebotOnDecline', function() {
            console.log('Cookies declined');
        });
    </script>
</body>
</html>
