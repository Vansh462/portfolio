    <style>
      /* Fallback font to prevent layout shifts */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Arial');
      }

      /* Critical CSS for above-the-fold content */
      :root {
        font-family: 'Inter', system-ui, sans-serif;
        line-height: 1.5;
        font-weight: 400;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
        color: #111827;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827;
          color: #f3f4f6;
        }
      }

      /* Prevent layout shifts */
      .hero-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      /* Optimize CLS for images */
      img {
        max-width: 100%;
        height: auto;
      }

      /* Profile image optimization */
      .profile-image {
        border-radius: 50%;
        object-fit: cover;
      }

      /* Optimize main content */
      main {
        display: block;
        width: 100%;
      }

      /* Optimize header */
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        backdrop-filter: blur(8px);
      }
    </style>
